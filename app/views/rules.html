<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>the rules of spout</h1>
        <p>the spouter picks a topic to talk about for 30 seconds (doesn't have to be truthful) and a secret phrase to hide within their story. </p>
        <p>score points by successfully hiding the phrase within your story, or guessing someone else's hidden phrase!</p>
        <button id="gotItButton">got it</button>

        <!-- Include Axios library -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            document.getElementById('gotItButton').addEventListener('click', function() {
                axios.get('/lookaway')
                    .then(function(response) {
                        window.location.href = '/lookaway'; // redirect
                    })
                    .catch(function(error) {
                        console.error('There was a problem with the Axios request:', error);
                    })
            });
        </script>
    </body>
</html>
